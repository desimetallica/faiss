{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content=" DCNN search frontend">
	<meta name="author" content="Federico Maria Pandolfi">
	<link rel="icon" href={% static "img/favicon.gif"%}>

	<title>DCNN search</title>

	<!-- Bootstrap core CSS -->
	<link href={% static "css/bootstrap.min.css" %} rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href={% static "css/cover.css"%} rel="stylesheet">
	<link href={% static "css/dropzone.css"%} rel="stylesheet">
	<link href={% static "css/jquery-ui.min.css"%} rel="stylesheet" />
	<link href={% static "css/font-awesome.min.css"%} rel="stylesheet" />
	<link href={% static "css/dropzone.css"%} rel="stylesheet">
	<link href="http://vjs.zencdn.net/5.19.2/video-js.css" rel="stylesheet">
	<link href={% static "css/demo-liresolr-style-new.css"%} rel="stylesheet">

	<!-- Custom fonts for this template -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700|Lato" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	</head>

	<body>
	<div class="site-wrapper">
	<div class="site-wrapper-inner">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="http://www.teche.rai.it/">
				<img alt="Brand" src="{% static "img/RaiTecheNero.svg"%}">
				</a>
				<div class="masthead-nav-placeholder">
					<ul class="nav masthead-nav">
						<li class="active"><a href="index.html">Home</a></li>
						<li><a href="add">Back-end</a></li>
						<!--<li><a href="videoSearch.html">Video-Search</a></li>-->
						<!--li><a href="#">Contact</a></li-->
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<div class=" col-md-10 col-md-offset-1"> <!-- cover-container -->
		<div class="row">
			<div class="cover col-xs-10 col-xs-offset-1 col-md-10"> <!-- cover -->
			<h1 class="cover-heading headings">Welcome to DCNN search</h1>
			<p class="lead">DCNN features extraction and similarity search with Nearest Neighbor search based on KD-tree</p>
		</div>
	</div>

	<!-- <div class="col-xs-6 col-xs-offset-3 h-divider"></div>
	<br/> -->

	<h2 class="headings col-xs-10 col-xs-offset-1" id="try-me">Try me!</h2>
	<div class="row">
		<div class="col-xs-12 col-md-10 col-md-offset-1">
			<div id="searchForm">
				<div class="form-group col-xs-10 col-xs-offset-1" id="urlGroup">
					<label for="url">
					Load image:
					</label><br/>
					<div class="col-xs-10 col-xs-offset-1" id="uploaderVideo-dropzone">				
					<form action= "search" class="dropzone needsclick dz-clickable" id="search-dropzone">
					{% csrf_token %}					
					<div class="dz-message needsclick">Drop files here or click to upload</div>
					</form>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<div id="results" class="row">
	</div>

	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="{% static "js/jquery.min.js"%}"></script>
	<script src="{% static "js/jquery-ui.min.js"%}"></script>
	<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script-->
	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	<script src="{% static "js/dropzone.js" %}"></script>
	<script src="{% static "js/main.js" %}"></script>
	<script src="{% static "js/bootbox.min.js" %}"></script>
	<script src="http://vjs.zencdn.net/5.19.2/video.js"></script>

	<script>
	$(document).ready(function() {
		initSearchDropzone();
	});	

	</script>


	</body>
</html>
